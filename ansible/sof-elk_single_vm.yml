---
# This playbook configures a single-instance SOF-ELK(R) system

- name: Setup a single-instance SOF-ELK system
  hosts: all
  remote_user: ansible
  become: True
  become_method: sudo
  become_user: root

  roles:
    - epel_repo
    - nux_repo
    - elastic_repo
    - sof-elk_pre
    - sof-elk_base
    - elasticsearch
    - cerebro
    - logstash
    - filebeat
    - kibana
    - domain_stats
    - freq

    - sof-elk_finalize
