# This file contains inputs for the NetFlow parsers

input {
  # live NetFlow v5 via udp port
  udp {
    port => 9995
    codec => netflow {
      target => "nf"
      cache_save_path => "/var/lib/logstash/"
    }
    type => "netflow"
  }
}
