# This file handles postprocessing for bro logs

filter {
  if "bro" in [tags] {
    if "_grokparsefailure" not in [tags] and "_csvparsefailure" not in [tags] and "_jsonparsefailure" not in [tags] and "_dateparsefailure" not in [tags] {
    mutate {
      remove_field => [ "message" ]
    }
    }

    if [source] {
      mutate {
        add_field => { "path" => "Bro log: %{source}" }
      }
    } else {
      mutate {
        add_field => { "path" => "Unknown Bro log" }
      }
    }
  }
}
