#
# This file creates a filebeat prospector for syslog source data from the SOF-ELK® VM itself

filebeat.config.inputs:
  - type: log
    paths:
      - /logstash/kape/*/*/*/*/*_MFTECmd_Output.json
      - /logstash/kape/*/*/*/*_MFTECmd_Output.json
      - /logstash/kape/*/*/*_MFTECmd_Output.json
      - /logstash/kape/*/*_MFTECmd_Output.json
      - /logstash/kape/*_MFTECmd_Output.json
    close_inactive: 5m
    fields_under_root: true
    fields:
      type: kape_filesystem
    tags: [ 'json' ]